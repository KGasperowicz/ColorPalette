<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://kit.fontawesome.com/469d9f8df8.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Petit+Formal+Script&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Color Palettes</title>
  </head>
  <body>
    <h1>Color Palettes</h1>
    <div class="palette-wrapper">
      <h3 class="title">Turkish Coffee</h3>
      <div class="palette">
        <div class="img" style="background-image: url(img-1.jpg);"></div>
        <div class="colors">

          <div class="color colorTile">
            <div class="color-inner" style="background-color: #b78338" data-hex="COPPER #B78338">
              <p>#B78338</p>
              <p>COPPER</p>
            </div>

            <div class="color-hover">
              <p>COPY</p>
            </div>
          </div>

          <div class="color colorTile">
            <div class="color-inner" style="background-color: #915c4c" data-hex="CHESTNUT #915C4C">
              <p>#915C4C</p>
              <p>CHESTNUT</p>
            </div>

            <div class="color-hover">
              <p>COPY</p>
            </div>
          </div>

          <div class="color colorTile">
            <div class="color-inner" style="background-color: #40686A" data-hex="FADED JADE #40686A">
              <p>#40686A</p>
              <p>FADED JADE</p>
            </div>

            <div class="color-hover">
              <p>COPY</p>
            </div>
          </div>

          <div class="color colorTile">
            <div class="color-inner" style="background-color: #2f1812" data-hex="TAMARIND #2F1812">
              <p>#2F1812</p>
              <p>TAMARIND</p>
            </div>

            <div class="color-hover">
              <p>COPY</p>
            </div>
          </div>

          <div class="color color-download">
            <button>COPY ALL</button>
          </div>
        </div>
      </div>
      <p class="author">Image via <a href="https://www.shutterstock.com/image-photo/traditional-turkish-coffee-delight-on-dark-697083355?src=library" target="_blank">Nella</a></p>
    </div>

    <div class="palette-wrapper">
        <h3 class="title">Cork Crowd</h3>
        <div class="palette">
          <div class="img" style="background-image: url(img-2.jpg);"></div>
          <div class="colors">
            <div class="color colorTile">
              <div class="color-inner" style="background-color: #B98D72" data-hex="CHAMOISEE #B98D72">
                <p>#B98D72</p>
                <p>CHAMOISEE</p>
              </div>
  
              <div class="color-hover">
                <p>COPY</p>
              </div>
            </div>
  
            <div class="color colorTile">
              <div class="color-inner" style="background-color: #AE4951" data-hex="HIPPIE PINK #AE4951">
                <p>#AE4951</p>
                <p>HIPPIE PINK</p>
              </div>
  
              <div class="color-hover">
                <p>COPY</p>
              </div>
            </div>
  
            <div class="color colorTile">
              <div class="color-inner" style="background-color: #57233A" data-hex="WINE BERRY #57233A">
                <p>#57233A</p>
                <p>WINE BERRY</p>
              </div>
  
              <div class="color-hover">
                <p>COPY</p>
              </div>
            </div>
  
            <div class="color colorTile">
              <div class="color-inner" style="background-color: #161B1F" data-hex="SMOKY BLACK #161B1F">
                <p>#161B1F</p>
                <p>SMOKY BLACK</p>
              </div>
  
              <div class="color-hover">
                <p>COPY</p>
              </div>
            </div>
  
            <div class="color color-download">
              <button>COPY ALL</button>
            </div>
          </div>
        </div>
        <p class="author">Image via <a href="https://www.shutterstock.com/image-photo/wine-corks-background-horizontal-334790354?src=library" target="_blank"> Karpenkov Denis</a></p>
      </div>

    

    <script src="script.js"></script>
  </body>
</html>
